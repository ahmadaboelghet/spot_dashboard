<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spot - متابعة الطالب</title>

    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" href="./favicon.png">
    <meta name="theme-color" content="#000000">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging-compat.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: '#F2CE5A', 
                        darkBg: '#000000', // أسود صريح
                        darkCard: '#111111', // كروت سوداء
                        darkBorder: '#222222'
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                        'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    fontFamily: {
                        cairo: ['Cairo', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        /* Dark Mode Glass */
        .dark .glass-card {
            background: #111111;
            border: 1px solid #222222;
            color: white;
            box-shadow: none;
        }

        /* Floating Navbar */
        .floating-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
        }
        .dark .floating-nav {
            background: rgba(17, 17, 17, 0.85);
            border: 1px solid #222222;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        /* Active Tabs */
        .nav-item.active { background-color: #FFFBEB; color: #d97706; }
        .dark .nav-item.active { background-color: #222222; color: #F2CE5A; }
        
        .loader { border-top-color: #fbbf24; -webkit-animation: spinner 1.5s linear infinite; animation: spinner 1.5s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 transition-colors duration-300 dark:bg-darkBg dark:text-gray-100 pb-28">

    <div class="fixed top-0 w-full bg-white/90 dark:bg-darkBg/90 backdrop-blur-xl z-50 border-b border-gray-100 dark:border-darkBorder transition-colors duration-300">
        <div class="flex justify-between items-center px-5 py-4 max-w-md mx-auto">
            
            <div class="flex items-center gap-2">
                <img src="assets/images/learnaria_logo.png" class="w-8 h-8 object-contain" onerror="this.src='assets/images/favicon.png'" alt="Logo">
                
                <h1 class="text-3xl font-black tracking-tighter text-gray-900 dark:text-white leading-none mt-1" style="font-family: 'Cairo', sans-serif;">
                    Spot<span class="text-brand text-4xl leading-none">.</span>
                </h1>

                <div class="h-8 w-[1px] bg-gray-200 dark:bg-darkBorder mx-3"></div>

                <div class="flex flex-col justify-center">
                    <h1 class="text-[10px] font-bold text-gray-400 dark:text-gray-500 uppercase tracking-wider mb-0.5">Student Panel</h1>
                    <h2 id="studentNameDisplay" class="text-sm font-bold text-gray-800 dark:text-gray-200 leading-none truncate max-w-[120px]">جاري التحميل...</h2>
                </div>
            </div>
            
            <button onclick="toggleDarkMode()" class="w-10 h-10 rounded-full bg-gray-50 dark:bg-darkCard text-gray-500 dark:text-gray-400 flex items-center justify-center transition-all hover:scale-105 active:scale-95 border border-gray-100 dark:border-darkBorder">
                <i id="themeIcon" class="ri-moon-line text-lg"></i>
            </button>
        </div>
    </div>

    <main class="container mx-auto max-w-md px-5 pt-28 space-y-6">
        
        <div id="bigNotifyBanner" class="hidden transform transition-all duration-500 hover:translate-y-1">
            <div class="bg-gradient-to-br from-red-600 to-orange-600 rounded-3xl p-6 shadow-2xl shadow-orange-500/20 text-white relative overflow-hidden group cursor-pointer border border-white/10" onclick="requestPermission()">
                <div class="relative z-10 flex items-center gap-5">
                    <div class="w-14 h-14 bg-white/20 backdrop-blur-sm rounded-2xl flex items-center justify-center animate-pulse">
                        <i class="ri-notification-3-fill text-2xl"></i>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-lg font-bold mb-1">تفعيل التنبيهات</h3>
                        <p class="text-xs font-medium text-white/80 leading-relaxed">اضغط هنا لتصلك إشعارات الدرجات والحضور فوراً.</p>
                    </div>
                    <i class="ri-arrow-left-s-line text-2xl opacity-50"></i>
                </div>
            </div>
        </div>

        <div id="successBanner" class="hidden glass-card !bg-green-500/5 !border-green-500/20 p-4 rounded-2xl flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-green-500/20 flex items-center justify-center text-green-500">
                <i class="ri-check-fill"></i>
            </div>
            <p class="text-xs font-bold text-green-600 dark:text-green-400">تم تفعيل الإشعارات بنجاح</p>
        </div>

        <div id="content-home" class="tab-content space-y-5 fade-in-up">
            <div class="grid grid-cols-2 gap-4">
                <div class="glass-card p-5 rounded-3xl flex flex-col justify-between h-32 relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-1 bg-green-500"></div>
                    <p class="text-gray-400 text-xs font-bold">نسبة الحضور</p>
                    <h3 id="attendanceRate" class="text-4xl font-black text-gray-900 dark:text-white mt-auto">--%</h3>
                </div>
                <div class="glass-card p-5 rounded-3xl flex flex-col justify-between h-32 relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-full h-1 bg-brand"></div>
                    <p class="text-gray-400 text-xs font-bold">آخر درجة</p>
                    <h3 id="lastExamScore" class="text-4xl font-black text-brand mt-auto">--</h3>
                </div>
            </div>

            <div>
                <h3 class="font-bold text-gray-900 dark:text-white text-base mb-4 flex items-center gap-2">
                    <span class="w-1 h-5 bg-brand rounded-full"></span>
                    النشاط الأخير
                </h3>
                <div id="timelineList" class="space-y-4">
                    <div class="text-center py-10"><div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 mx-auto"></div></div>
                </div>
            </div>
        </div>

        <div id="content-attendance" class="tab-content hidden space-y-4 fade-in-up">
            <h3 class="font-bold text-gray-900 dark:text-white text-base mb-4 flex items-center gap-2">
                <span class="w-1 h-5 bg-blue-500 rounded-full"></span> سجل الحضور
            </h3>
            <div id="attendanceList" class="space-y-3"></div>
        </div>

        <div id="content-grades" class="tab-content hidden space-y-4 fade-in-up">
            <h3 class="font-bold text-gray-900 dark:text-white text-base mb-4 flex items-center gap-2">
                <span class="w-1 h-5 bg-purple-500 rounded-full"></span> كشف الدرجات
            </h3>
            <div id="gradesList" class="space-y-3"></div>
        </div>

        <div id="content-schedule" class="tab-content hidden space-y-4 fade-in-up">
            <h3 class="font-bold text-gray-900 dark:text-white text-base mb-4 flex items-center gap-2">
                <span class="w-1 h-5 bg-pink-500 rounded-full"></span> الجدول الدراسي
            </h3>
            <div id="scheduleList" class="space-y-3"></div>
        </div>

    </main>

    <div class="fixed bottom-8 left-0 right-0 z-50 px-6 pointer-events-none">
        <nav class="floating-nav max-w-xs mx-auto rounded-full p-1.5 pointer-events-auto flex justify-between items-center transition-colors duration-300">
            <button onclick="switchTab('home')" class="nav-item active flex-1 h-12 rounded-full flex items-center justify-center transition-all duration-300" data-target="home">
                <i class="ri-home-5-fill text-xl"></i>
            </button>
            <button onclick="switchTab('attendance')" class="nav-item flex-1 h-12 rounded-full flex items-center justify-center transition-all duration-300 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300" data-target="attendance">
                <i class="ri-calendar-check-fill text-xl"></i>
            </button>
            <button onclick="switchTab('grades')" class="nav-item flex-1 h-12 rounded-full flex items-center justify-center transition-all duration-300 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300" data-target="grades">
                <i class="ri-medal-fill text-xl"></i>
            </button>
            <button onclick="switchTab('schedule')" class="nav-item flex-1 h-12 rounded-full flex items-center justify-center transition-all duration-300 text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300" data-target="schedule">
                <i class="ri-time-fill text-xl"></i>
            </button>
        </nav>
    </div>

    <script>
        // 1. Dark Mode
        function toggleDarkMode() {
            const html = document.documentElement;
            const icon = document.getElementById('themeIcon');
            
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                icon.className = 'ri-moon-line text-lg';
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                icon.className = 'ri-sun-line text-lg';
                localStorage.setItem('theme', 'dark');
            }
        }

        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            document.getElementById('themeIcon').className = 'ri-sun-line text-lg';
        }

        // 2. Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAbN4awHvNUZWC-uCgU_hR7iYiHk-3dpv8",
            authDomain: "learnaria-483e7.firebaseapp.com",
            projectId: "learnaria-483e7",
            storageBucket: "learnaria-483e7.firebasestorage.app",
            messagingSenderId: "573038013067",
            appId: "1:573038013067:web:db6a78e8370d33b07a828e"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const messaging = firebase.messaging();

        // 3. Params
        const urlParams = new URLSearchParams(window.location.search);
        let tId = urlParams.get('t')?.replace(/ /g, '+');
        const gId = urlParams.get('g'); 
        const sId = urlParams.get('s'); 
        const urlName = urlParams.get('n');
        const pNum = urlParams.get('p');

        if(urlName) document.getElementById('studentNameDisplay').innerText = decodeURIComponent(urlName);

        // 4. Tabs
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(`content-${tabId}`).classList.remove('hidden');
            
            document.querySelectorAll('.nav-item').forEach(el => {
                el.classList.remove('active');
                el.classList.add('text-gray-400', 'dark:text-gray-500');
            });
            
            const activeBtn = document.querySelector(`.nav-item[data-target="${tabId}"]`);
            activeBtn.classList.add('active');
            activeBtn.classList.remove('text-gray-400', 'dark:text-gray-500');
        }

        // 5. Data
        async function loadData() {
            if(!tId || !gId || !sId) return;

            // Attendance
            const attendanceRef = db.collection(`teachers/${tId}/groups/${gId}/dailyAttendance`).orderBy('date', 'desc').limit(20);
            attendanceRef.get().then(snapshot => {
                let html = '';
                let timelineHtml = '';
                let present = 0, total = 0;

                if(snapshot.empty) html = '<div class="text-center text-gray-400 py-10 text-sm">لا توجد بيانات</div>';

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const record = data.records?.find(r => r.studentId === sId);
                    
                    if (record) {
                        total++;
                        let statusColor = 'text-gray-500 bg-gray-100 dark:bg-gray-800 dark:text-gray-400';
                        let statusText = 'غير محدد';
                        let icon = 'ri-question-mark';

                        if(record.status === 'present') { 
                            present++; 
                            statusColor = 'text-green-600 bg-green-50 dark:bg-green-900/20 dark:text-green-400'; 
                            statusText = 'حاضر'; 
                            icon = 'ri-check-line';
                        } else if (record.status === 'absent') { 
                            statusColor = 'text-red-600 bg-red-50 dark:bg-red-900/20 dark:text-red-400'; 
                            statusText = 'غائب'; 
                            icon = 'ri-close-line';
                        } else if (record.status === 'late') {
                            present++;
                            statusColor = 'text-orange-600 bg-orange-50 dark:bg-orange-900/20 dark:text-orange-400';
                            statusText = 'تأخير';
                            icon = 'ri-time-line';
                        }

                        html += `
                        <div class="glass-card p-4 rounded-2xl flex justify-between items-center">
                            <div class="flex items-center gap-4">
                                <div class="w-10 h-10 rounded-xl flex items-center justify-center ${statusColor}">
                                    <i class="${icon} text-lg"></i>
                                </div>
                                <div>
                                    <p class="font-bold text-sm text-gray-900 dark:text-white">${data.date}</p>
                                </div>
                            </div>
                            <span class="text-[10px] font-bold px-2 py-1 rounded-lg ${statusColor}">${statusText}</span>
                        </div>`;

                        if(timelineHtml.length < 800) {
                            timelineHtml += `
                            <div class="flex gap-4 items-start">
                                <div class="flex flex-col items-center">
                                    <div class="w-2 h-2 rounded-full mt-2 ${record.status === 'present' ? 'bg-green-500' : 'bg-red-500'}"></div>
                                    <div class="w-[1px] h-full bg-gray-200 dark:bg-darkBorder my-1"></div>
                                </div>
                                <div class="glass-card p-3 rounded-2xl flex-1 mb-4">
                                    <div class="flex justify-between items-center">
                                        <p class="text-xs font-bold text-gray-900 dark:text-white">${data.date}</p>
                                        <span class="text-[10px] font-bold ${statusColor.split(' ')[0]}">${statusText}</span>
                                    </div>
                                </div>
                            </div>`;
                        }
                    }
                });

                document.getElementById('attendanceList').innerHTML = html;
                document.getElementById('timelineList').innerHTML = timelineHtml || '<p class="text-center text-gray-400 py-4 text-xs">لا يوجد نشاط حديث</p>';
                
                const rate = total > 0 ? Math.round((present / total) * 100) : 0;
                document.getElementById('attendanceRate').innerText = `%${rate}`;
            });

            // Grades
            db.collection(`teachers/${tId}/groups/${gId}/assignments`).limit(10).get().then(snapshot => {
                let html = '';
                let lastScore = '-';

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const studentScore = data.scores?.[sId];
                    if(studentScore) {
                        const scoreVal = studentScore.score || 0;
                        lastScore = scoreVal;
                        
                        html += `
                        <div class="glass-card p-4 rounded-2xl flex justify-between items-center">
                            <div>
                                <h4 class="font-bold text-sm text-gray-900 dark:text-white">${data.name}</h4>
                                <span class="text-[10px] text-gray-400 bg-gray-100 dark:bg-gray-800 px-2 py-0.5 rounded mt-1 inline-block">${data.type || 'واجب'}</span>
                            </div>
                            <div class="text-center">
                                <span class="block text-xl font-black text-brand">${scoreVal}</span>
                            </div>
                        </div>`;
                    }
                });
                document.getElementById('gradesList').innerHTML = html || '<div class="text-center text-gray-400 py-10 text-sm">لا توجد درجات</div>';
                document.getElementById('lastExamScore').innerText = lastScore;
            });

            // Schedule
            db.collection(`teachers/${tId}/groups/${gId}/recurringSchedules`).get().then(snapshot => {
                let html = '';
                const days = ['الأحد', 'الاثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const dayNames = data.days.map(d => days[d]).join('، ');
                    
                    html += `
                    <div class="glass-card p-4 rounded-2xl border-r-4 border-brand">
                        <div class="flex items-center gap-3 mb-2">
                            <i class="ri-book-open-fill text-brand text-lg"></i>
                            <h4 class="font-bold text-sm text-gray-900 dark:text-white">${data.subject}</h4>
                        </div>
                        <div class="flex items-center justify-between text-xs text-gray-500 dark:text-gray-400">
                            <span>${dayNames}</span>
                            <span class="bg-brand/10 text-brand px-2 py-1 rounded font-bold">${formatTime(data.time)}</span>
                        </div>
                    </div>`;
                });
                document.getElementById('scheduleList').innerHTML = html || '<div class="text-center text-gray-400 py-10 text-sm">الجدول غير محدد</div>';
            });
        }

        function formatTime(t) {
            if(!t) return '';
            const [h, m] = t.split(':');
            const hour = parseInt(h);
            return `${hour % 12 || 12}:${m} ${hour >= 12 ? 'م' : 'ص'}`;
        }

        // 6. Request Permission
        async function requestPermission() {
            const banner = document.getElementById('bigNotifyBanner');
            const btn = banner.querySelector('button');
            const originalText = btn.innerText;
            
            btn.innerHTML = `<i class="ri-loader-4-line animate-spin"></i>`;
            btn.disabled = true;

            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    const registration = await navigator.serviceWorker.register('./firebase-messaging-sw.js');
                    const token = await messaging.getToken({ 
                        vapidKey: "BN3l770-6tQOnDww8FXClGklZcfNUHzSWFUBMR-NN8Qupvfz_rdiZ0duLit7LMZjwjbhJu1SzJyI21pACl1WOVE", 
                        serviceWorkerRegistration: registration 
                    });
                    
                    if(token && tId && gId && sId) {
                        const studentPromise = db.doc(`teachers/${tId}/groups/${gId}/students/${sId}`).set({ parentFcmToken: token }, { merge: true });
                        let parentPromise = Promise.resolve();
                        if (pNum && pNum.length > 5) {
                            parentPromise = db.collection('parents').doc(pNum).set({ fcmToken: token, lastUpdated: firebase.firestore.FieldValue.serverTimestamp() }, { merge: true });
                        }
                        await Promise.all([studentPromise, parentPromise]);

                        banner.classList.add('hidden');
                        document.getElementById('successBanner').classList.remove('hidden');
                        
                        new Notification("تم بنجاح ✅", {
                            body: "تم تفعيل الإشعارات.",
                            icon: './favicon.png'
                        });

                    } else { throw new Error("Missing Data"); }
                } else { throw new Error("Denied"); }
            } catch (error) {
                console.error(error);
                alert("تعذر التفعيل.");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        if (Notification.permission !== 'granted') {
            document.getElementById('bigNotifyBanner').classList.remove('hidden');
        }

        loadData();
    </script>
</body>
</html>
