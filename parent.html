<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark-mode">
<head>

    <style>
        body { font-family: 'Readex Pro', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        .bg-grid-pattern {
            background-color: #F9FAFB;
            background-image: 
                linear-gradient(to right, rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 16px 16px;
        }
        .dark-mode .bg-grid-pattern {

            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
        }

        .spot-card {
            border-radius: 20px;
            transition: all 0.2s ease-in-out;
            position: relative;
            overflow: hidden;
            background: #FFFFFF;

        }

            background-color: #1E1E1E !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: #FFFFFF !important;

            color: #FFFFFF !important;
        }
        .dark-mode .spot-card p.text-gray-500, .dark-mode .spot-card .text-gray-400, .dark-mode .text-gray-500 {
            color: #9CA3AF !important;
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
        }
        .dark-mode .glass-header {
            background: rgba(30, 30, 30, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .tab-container { background-color: #F3F4F6; border-radius: 16px; padding: 4px; }
        .dark-mode .tab-container { background-color: rgba(255, 255, 255, 0.05); }
        .tab-btn { transition: all 0.3s; color: #6B7280; font-weight: 500; }
        .dark-mode .tab-btn { color: #9CA3AF; }
        .tab-btn.active {
            background-color: #F2CE5A !important;
            color: #000000 !important;
            font-weight: 800 !important;
            box-shadow: 0 4px 12px rgba(242, 206, 90, 0.3);
        }

        .input-field { background: #FFFFFF; border: 1px solid #E5E7EB; color: #111827; }
        .dark-mode .input-field { background: #1E1E1E; border: 1px solid rgba(255,255,255,0.15); color: #FFFFFF; }
        .input-field:focus { border-color: #F2CE5A; box-shadow: 0 0 0 2px rgba(242, 206, 90, 0.2); }

        .loader { border-top-color: #F2CE5A; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAbN4awHvNUZWC-uCgU_hR7iYiHk-3dpv8",
            authDomain: "learnaria-483e7.firebaseapp.com",
            projectId: "learnaria-483e7",
            storageBucket: "learnaria-483e7.firebasestorage.app",
            messagingSenderId: "573038013067",
            appId: "1:573038013067:web:db6a78e8370d33b07a828e"
        };
        
        let db, messaging;
        try {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            if (firebase.messaging.isSupported()) messaging = firebase.messaging();
        } catch (e) { console.error(e); }

        let currentParentPhone = "";
        let unsubscribeStudents = null;

        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage))) {
            document.documentElement.classList.add('dark-mode');
            document.getElementById('themeIcon').className = 'ri-sun-line text-lg';
        } else {
            document.documentElement.classList.remove('dark-mode');
            document.getElementById('themeIcon').className = 'ri-moon-line text-lg';
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('closeDetailsBtn').addEventListener('click', closeDetails);
            document.getElementById('modalBackdrop').addEventListener('click', closeDetails);
        });

        const urlParams = new URLSearchParams(window.location.search);
        const urlP = urlParams.get('p'); 

        if (urlP) {
            currentParentPhone = urlP;
            loadApp();
        } else {
            document.getElementById('loginSection').classList.remove('hidden');
        }

        function handleLogin() {
            const phone = document.getElementById('parentPhoneInput').value.trim();
            if (phone.length < 10) return alert("رقم غير صحيح");
            currentParentPhone = phone;
            document.getElementById('loginSection').classList.add('hidden');
            loadApp(); 
        }

        function logout() { 
            if(unsubscribeStudents) unsubscribeStudents();
            window.location.href = window.location.pathname; 
        }

        function toggleDarkMode() {
            const html = document.documentElement;
            if (html.classList.contains('dark-mode')) {
                html.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
                document.getElementById('themeIcon').className = 'ri-moon-line text-lg';
            } else {
                html.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
                document.getElementById('themeIcon').className = 'ri-sun-line text-lg';
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.add('hidden'));
            document.getElementById(`view-${tab}`).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`btn-${tab}`).classList.add('active');
        }

        function loadApp() {
            document.getElementById('loadingScreen').classList.remove('hidden');
            
            unsubscribeStudents = db.collectionGroup('students')
                .where('parentPhoneNumber', '==', currentParentPhone)
                .onSnapshot(async (snapshot) => {
                    if (snapshot.empty) { 
                        alert("لم يتم العثور على بيانات"); 
                        document.getElementById('loadingScreen').classList.add('hidden');
                        document.getElementById('loginSection').classList.remove('hidden');
                        return; 
                    }

                    document.getElementById('dashboardSection').classList.remove('hidden');
                    const coursesContainer = document.getElementById('coursesList');
                    coursesContainer.innerHTML = '';
                    let studentNames = new Set();

                    const promises = snapshot.docs.map(async (doc) => {
                        const sData = doc.data();
                        studentNames.add(sData.name.split(' ')[0]);
                        const path = doc.ref.path.split('/');
                        const studentObj = {
                            sId: doc.id,
                            tId: path[1],
                            gId: path[3],
                            name: sData.name
                        };
                        return await createStudentCard(studentObj);
                    });

                    const cardsHTML = await Promise.all(promises);
                    coursesContainer.innerHTML = cardsHTML.join('');
                    
                    if(studentNames.size > 0) document.getElementById('headerGuardianText').innerHTML = `ولي أمر الطالب <span class="text-primary">${Array.from(studentNames).join('، ')}</span>`;
                    
                    if(Notification.permission !== 'granted') document.getElementById('notifyBanner').classList.remove('hidden');
                    document.getElementById('loadingScreen').classList.add('hidden');

                }, (error) => {
                    console.error("Error:", error);
                    document.getElementById('loadingScreen').classList.add('hidden');
                });
        }

        async function createStudentCard(student) {
            const date = new Date();
            const currentMonth = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
            
            // Query for payment using WHERE clause
            const payQueryPromise = db.collection(`teachers/${student.tId}/groups/${student.gId}/payments`)
                                      .where('month', '==', currentMonth)
                                      .limit(1)
                                      .get();

            const [tDoc, attSnap, assSnap, payQuerySnap] = await Promise.all([
                db.collection('teachers').doc(student.tId).get(),
                db.collection(`teachers/${student.tId}/groups/${student.gId}/dailyAttendance`).limit(30).get(),
                db.collection(`teachers/${student.tId}/groups/${student.gId}/assignments`).orderBy('date', 'desc').limit(20).get(),
                payQueryPromise
            ]);

            let tName = "مدرس", subName = "مادة";
            if(tDoc.exists) { tName = tDoc.data().name; subName = tDoc.data().subject || "عام"; }

            let totalDays=0, presentDays=0;
            attSnap.forEach(d => {
                const r = d.data().records?.find(x => x.studentId === student.sId);
                if(r) { totalDays++; if(r.status==='present') presentDays++; }
            });
            const attPerc = totalDays > 0 ? Math.round((presentDays/totalDays)*100) : 0;

            // ✅ منطق آخر امتحان (ليس واجب - يعتمد على الاسم)
            let lastGrade = '--';
            if(!assSnap.empty) {
                for (const doc of assSnap.docs) {
                    const d = doc.data();
                    const name = d.name || "";
                    // شرط: ليس واجب (Homework/واجب) وله درجة
                    if (!name.match(/^Homework/i) && !name.match(/^واجب/i)) {
                        const sc = d.scores?.[student.sId];
                        if (sc && sc.score !== null && sc.score !== undefined && sc.score !== "") {
                            lastGrade = sc.score;
                            break; 
                        }
                    }
                }
            }

            // ✅ حالة الدفع من الـ Query
            let isPaid = false;
            if(!payQuerySnap.empty) {
                const payDoc = payQuerySnap.docs[0];
                const r = payDoc.data().records?.find(x => x.studentId === student.sId);
                if(r && r.paid) isPaid = true;
            }

            return `
            <div class="spot-card p-5 cursor-pointer group relative overflow-hidden" onclick="openDetails('${student.tId}', '${student.gId}', '${student.sId}', '${tName}', '${subName}')">
                <div class="absolute -right-5 -top-5 w-24 h-24 bg-primary/5 rounded-full blur-xl group-hover:bg-primary/10 transition"></div>
                <div class="flex justify-between items-start mb-5 relative z-10">
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 rounded-2xl bg-gray-50 dark:bg-black border border-gray-200 dark:border-white/5 flex items-center justify-center shadow-inner">
                            <span class="text-2xl font-black text-primary">${subName.charAt(0)}</span>
                        </div>
                        <div>
                            <h3 class="text-xl font-black text-gray-900 dark:text-white leading-tight mb-1" style="font-family: 'Cairo', sans-serif;">${subName}</h3>
                            <div class="flex items-center gap-2"><i class="ri-user-line text-xs text-primary"></i><p class="text-xs text-gray-500 dark:text-gray-400 font-bold">${tName}</p></div>
                        </div>
                    </div>
                    <div class="flex flex-col items-end gap-1">
                        <span class="text-[10px] bg-gray-100 dark:bg-white/5 text-gray-500 dark:text-gray-300 px-2 py-0.5 rounded-md font-bold">${student.name.split(' ')[0]}</span>
                        ${isPaid ? '<span class="text-[10px] text-green-500 bg-green-500/10 px-2 py-0.5 rounded-md font-bold border border-green-500/20">مدفوع</span>' : '<span class="text-[10px] text-red-500 bg-red-500/10 px-2 py-0.5 rounded-md font-bold border border-red-500/20">غير مدفوع</span>'}
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3 mt-2 border-t border-gray-100 dark:border-white/5 pt-3">
                    <div><p class="text-[10px] text-gray-400 font-bold">نسبة الحضور</p><p class="text-lg font-black ${attPerc>85?'text-green-500':'text-primary'}">${attPerc}%</p></div>
                    <div><p class="text-[10px] text-gray-400 font-bold">آخر امتحان</p><p class="text-lg font-black text-gray-900 dark:text-white">${lastGrade}</p></div>
                </div>
            </div>`;
        }

        async function openDetails(tId, gId, sId, tName, subject) {
            document.getElementById('modalSubject').innerText = subject;
            document.getElementById('modalTeacher').innerText = tName;
            const modal = document.getElementById('detailsModal');
            const cont = document.getElementById('modalContainer');
            modal.classList.remove('opacity-0', 'pointer-events-none');
            cont.classList.remove('translate-y-full');

            document.getElementById('modalAttendanceList').innerHTML = '<div class="loader w-8 h-8 border-4 border-gray-700 border-t-primary rounded-full mx-auto my-4"></div>';
            document.getElementById('modalGradesList').innerHTML = '';
            document.getElementById('modalHomeworkList').innerHTML = '';
            document.getElementById('modalPaymentsList').innerHTML = '';
            document.getElementById('todayScheduleContainer').classList.add('hidden');
            
            switchTab('home');

            const [attSnap, assSnap, paySnap, schedSnap] = await Promise.all([
                db.collection(`teachers/${tId}/groups/${gId}/dailyAttendance`).orderBy('date', 'desc').limit(20).get(),
                db.collection(`teachers/${tId}/groups/${gId}/assignments`).orderBy('date', 'desc').limit(30).get(),
                db.collection(`teachers/${tId}/groups/${gId}/payments`).limit(12).get(),
                db.collection(`teachers/${tId}/groups/${gId}/recurringSchedules`).get()
            ]);

            // 1. الجدول
            const todayIndex = new Date().getDay();
            let todayClass = null;
            schedSnap.forEach(doc => {
                const s = doc.data();
                if(s.days && s.days.includes(todayIndex)) todayClass = s.time;
            });
            if(todayClass) {
                document.getElementById('todayScheduleContainer').classList.remove('hidden');
                const [h, m] = todayClass.split(':');
                const hour = parseInt(h);
                const ampm = hour >= 12 ? 'PM' : 'AM';
                const h12 = hour % 12 || 12;
                document.getElementById('todayClassTime').innerText = `${h12}:${m} ${ampm}`;
            }

            // 2. الحضور
            let attHtml = '', total=0, present=0;
            attSnap.forEach(d => {
                const r = d.data().records?.find(x => x.studentId === sId);
                if(r) {
                    total++; if(r.status==='present') present++;
                    let col = r.status==='present'?'bg-green-500':(r.status==='absent'?'bg-red-500':'bg-yellow-500');
                    let txt = r.status==='present'?'حاضر':(r.status==='absent'?'غائب':'تأخير');
                    let txtCol = r.status==='present'?'text-green-500':(r.status==='absent'?'text-red-500':'text-yellow-500');
                    attHtml += `<div class="relative pl-6 pb-8 last:pb-0 border-l-2 border-gray-200 dark:border-white/10 last:border-0"><div class="absolute -right-[7px] top-0 w-3.5 h-3.5 rounded-full ${col} ring-4 ring-white dark:ring-darkBg z-10"></div><div class="flex justify-between items-center bg-white dark:bg-white/5 p-3 rounded-xl border border-gray-100 dark:border-white/5"><span class="text-sm font-bold text-gray-800 dark:text-gray-200">${d.data().date}</span><span class="text-xs font-bold px-2 py-0.5 rounded bg-black/5 dark:bg-white/10 ${txtCol}">${txt}</span></div></div>`;
                }
            });
            document.getElementById('modalAttendanceList').innerHTML = attHtml || '<p class="text-center text-gray-500">لا يوجد سجل</p>';
            document.getElementById('modalAttPerc').innerText = total>0 ? Math.round((present/total)*100)+'%' : '0%';

            // 3. المنطق الجديد: فصل الواجبات عن الامتحانات بالاسم
            let grHtml = '', hwHtml = '', lastG = '--';
            
            assSnap.forEach(doc => {
                const d = doc.data();
                const s = d.scores?.[sId];
                const name = d.name || "";
                
                if(s) {
                    // هل الاسم يبدأ بـ Homework أو واجب؟
                    if (name.match(/^Homework/i) || name.match(/^واجب/i)) {
                        const isSub = s.submitted;
                        hwHtml += `
                        <div class="spot-card p-4 flex justify-between items-center border-r-4 ${isSub?'border-green-500':'border-red-500'}">
                            <div><h4 class="font-bold text-sm text-gray-900 dark:text-white">${name}</h4><span class="text-[10px] text-gray-400">${d.date}</span></div>
                            <div class="flex items-center gap-2">
                                <span class="text-xs font-bold ${isSub?'text-green-500':'text-red-500'}">${isSub?'تم التسليم':'لم يتم'}</span>
                                <div class="w-8 h-8 rounded-full ${isSub?'bg-green-100 text-green-600':'bg-red-100 text-red-600'} flex items-center justify-center"><i class="${isSub?'ri-check-line':'ri-close-line'}"></i></div>
                            </div>
                        </div>`;
                    } 
                    // غير ذلك -> امتحان
                    else {
                        if(lastG === '--') lastG = s.score || (s.submitted ? s.score : 'غائب');
                        grHtml += `
                        <div class="spot-card p-4 flex justify-between items-center border-l-4 border-primary">
                            <div><h4 class="font-bold text-sm text-gray-900 dark:text-white">${name}</h4><span class="text-[10px] text-gray-400">${d.date}</span></div>
                            <div class="text-center"><span class="block text-xl font-black text-gray-900 dark:text-white">${s.score||(s.submitted?'<i class="ri-check-line"></i>':'--')}</span><span class="text-[9px] text-gray-400">الدرجة</span></div>
                        </div>`;
                    }
                }
            });
            document.getElementById('modalGradesList').innerHTML = grHtml || '<p class="text-center text-gray-500 py-4">لا توجد امتحانات</p>';
            document.getElementById('modalHomeworkList').innerHTML = hwHtml || '<p class="text-center text-gray-500 py-4">لا توجد واجبات</p>';
            document.getElementById('modalLastGrade').innerHTML = lastG;

            // 4. المدفوعات
            let payHtml = '';
            const currM = new Date().toISOString().slice(0, 7);
            let currStatus = 'غير مدفوع', currClass = 'bg-red-500 border-red-500 text-white';
            
            paySnap.forEach(d => {
                const m = d.data().month;
                const r = d.data().records?.find(x => x.studentId === sId);
                const p = r && r.paid;
                if(m===currM) { 
                    if(p) { currStatus='تم الدفع ✅'; currClass='bg-green-500 border-green-500 text-white'; }
                    else { currStatus='مطلوب سداد ⚠️'; currClass='bg-red-500 border-red-500 text-white'; }
                }
                payHtml += `<div class="flex justify-between items-center p-4 rounded-xl bg-white dark:bg-white/5 border border-gray-100 dark:border-white/5 mb-2"><div class="flex items-center gap-3"><div class="w-8 h-8 rounded-full ${p?'bg-green-500/20 text-green-500':'bg-red-500/20 text-red-500'} flex items-center justify-center"><i class="${p?'ri-checkbox-circle-fill':'ri-close-circle-fill'} text-lg"></i></div><span class="font-bold text-sm text-gray-800 dark:text-gray-200">${m}</span></div><span class="text-xs font-bold ${p?'text-green-500':'text-red-500'}">${p?(r.amount+' ج.م'):'غير مدفوع'}</span></div>`;
            });
            document.getElementById('modalPaymentsList').innerHTML = payHtml;
            document.getElementById('currentMonthName').innerText = currM;
            const statusBadge = document.getElementById('currentMonthStatus');
            statusBadge.innerText = currStatus;
            statusBadge.className = `px-3 py-1.5 rounded-lg text-xs font-bold border ${currClass}`;
            document.getElementById('paymentStatusBanner').className = `spot-card p-6 flex items-center justify-between border-r-4 ${currStatus.includes('الدفع')?'border-green-500':'border-red-500'}`;
        }

        function closeDetails() {
            document.getElementById('modalContainer').classList.add('translate-y-full');
            setTimeout(() => {
                document.getElementById('detailsModal').classList.add('opacity-0', 'pointer-events-none');
            }, 300);
        }

        async function requestPermission() {
            if(!messaging) return alert("غير مدعوم");
            try {
                if((await Notification.requestPermission()) === 'granted') {
                    const reg = await navigator.serviceWorker.register('./firebase-messaging-sw.js');
                    const token = await messaging.getToken({ vapidKey: "BN3l770-6tQOnDww8FXClGklZcfNUHzSWFUBMR-NN8Qupvfz_rdiZ0duLit7LMZjwjbhJu1SzJyI21pACl1WOVE", serviceWorkerRegistration: reg });
                    if(currentParentPhone) {
                        await db.collection('parents').doc(currentParentPhone).set({ fcmToken: token }, { merge: true });
                        const snapshot = await db.collectionGroup('students').where('parentPhoneNumber', '==', currentParentPhone).get();
                        const batch = db.batch();
                        snapshot.docs.forEach(doc => { batch.update(doc.ref, { parentFcmToken: token }); });
                        await batch.commit();
                        document.getElementById('notifyBanner').classList.add('hidden');
                        alert("تم التفعيل بنجاح ✅");
                    }
                }
            } catch(e) { console.error(e); }
        }
    </script>
